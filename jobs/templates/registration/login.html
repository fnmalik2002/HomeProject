<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'jobs/style.css' %}">
    <script type="text/javascript" src="{% static 'jobs/script.js' %}"></script>
</head>

<body>
    <div class="container d-flex justify-content-center">

        <div class="card m-5 p-5 shadow text-black-50">
            <h3 class="text-success">Login</h3>
            <div class="card-body text-center">
                <form method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="submit" value="Login" class="p-2 btn-success rounded w-100">
                </form>
            </div>
            <p>Forgot your password? Click <a href="{% url 'jobs:reset' %}">here</a> to reset it.</p>
        </div>

    </div>
</body>

</html>
