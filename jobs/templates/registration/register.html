<!DOCTYPE html> {% load static %}{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Portal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'jobs/style.css' %}">
    <script type="text/javascript" src="{% static 'jobs/script.js' %}"></script>
</head>

<body>

    <div class="container d-flex justify-content-center">

        <div class="card m-5 p-5 shadow text-black-50">
            <h3 class="text-success">Register</h3>
            <div class="card-body text-start">
                <form method="POST">
                    {% csrf_token %} {{ register_form|crispy }}
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <p></p>
                <p class="text-start">If you already have an account, <a href="{% url 'jobs:index' %}">login</a> instead.</p>
            </div>

        </div>

    </div>
</body>

</html>
